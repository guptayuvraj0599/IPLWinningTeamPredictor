<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL Winning Team Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1c1c1c, #4a148c);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 1px 1px 2px #000;
        }

        form {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1rem;
            color: #ffe082;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f1f1f1;
            color: #000;
        }

        input[type="submit"] {
            margin-top: 30px;
            padding: 14px;
            background: linear-gradient(to right, #00c853, #64dd17);
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #00bfa5, #1de9b6);
        }

        h3 {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #ffeb3b;
            text-align: center;
            text-shadow: 1px 1px 2px #000;
        }

        .ipl-logo {
            width: 80px;
            margin-bottom: 20px;
        }

        @media screen and (max-width: 600px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/5d/IPL_2022_logo.png" alt="IPL Logo" class="ipl-logo">
        <h1>üèè IPL Winning Team Predictor</h1>
        <form method="POST" action="/predict">
            <label for="batting_team">Batting Team:</label>
            <select name="batting_team" id="batting_team" required>
                <option>Royal Challengers Bangalore</option>
                <option>Deccan Chargers</option>
                <option>Mumbai Indians</option>
                <option>Rajasthan Royals</option>
                <option>Kings XI Punjab</option>
                <option>Chennai Super Kings</option>
                <option>Kolkata Knight Riders</option>
                <option>Delhi Daredevils</option>
                <option>Sunrisers Hyderabad</option>
            </select>

            <label for="bowling_team">Bowling Team:</label>
            <select name="bowling_team" id="bowling_team" required>
                <option>Deccan Chargers</option>
                <option>Delhi Daredevils</option>
                <option>Chennai Super Kings</option>
                <option>Kolkata Knight Riders</option>
                <option>Royal Challengers Bangalore</option>
                <option>Kings XI Punjab</option>
                <option>Mumbai Indians</option>
                <option>Sunrisers Hyderabad</option>
                <option>Rajasthan Royals</option>
            </select>

            <label for="city">City:</label>
            <select name="city" id="city" required>
                <option>Cape Town</option>
                <option>Delhi</option>
                <option>Durban</option>
                <option>Nagpur</option>
                <option>Centurion</option>
                <option>Hyderabad</option>
                <option>Chennai</option>
                <option>Mumbai</option>
                <option>Kimberley</option>
                <option>Indore</option>
                <option>Port Elizabeth</option>
                <option>Chandigarh</option>
                <option>Ahmedabad</option>
                <option>Jaipur</option>
                <option>Dharamsala</option>
                <option>Bangalore</option>
                <option>Johannesburg</option>
                <option>Kolkata</option>
                <option>East London</option>
                <option>Bloemfontein</option>
                <option>Cuttack</option>
            </select>

            <label for="target">Target Score:</label>
            <input type="number" name="target" id="target" required>

            <label for="score">Current Score:</label>
            <input type="number" name="score" id="score" required>

            <label for="overs">Overs Completed:</label>
            <input type="number" step="0.1" name="overs" id="overs" required>

            <label for="wickets">Wickets Fallen:</label>
            <input type="number" name="wickets" id="wickets" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
